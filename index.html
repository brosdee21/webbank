<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PAYME</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
</head>

<body>
    <div id="container">
        <div class="form-wrap">
            <h1>PAYME</h1>
            <p>Sign up to get an account</p>
            <form id="signin">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" name="firstName" id="first-name" />
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="lastName" id="last-name" />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" />
                </div>
                <div class="form-group">
                    <label for="phone-number">Phone Number</label>
                    <input type="text" name="phone-number" id="phone-number" />
                <div class="form-group">
                    <label for="user-name">Username</label>
                    <input type="text" name="UserName" id="user-name" />
                </div>
                <div class="form-group">
                    <label for="account-number">Account Number</label>
                    <input type="text" name="account-number" id="account-number" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" />
                </div>
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" name="confirmpasword" id="confirmpassword" />
                </div>
            <button type="submit" class="btn" id="button"><a href="login.html">Sign Up</a></button>
                <p class="bottom-text">
                    By clicking the Sign Up button, you agree to our
                    <a href="#">Terms & Conditions</a> and
                    <a href="#">Privacy Policy</a>
                </p>
            </form>
        </div>
        <footer>
            <p>Already have an account? <a href="login.html">Login Here</a></p>
        </footer>
    </div>

    <script src="./main.js"></script>
</body>

</html>
